{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="aurea-title mb-4">Progreso de Proyectos</h2>
  <canvas id="graficoProgreso" style="height: 300px;"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('graficoProgreso').getContext('2d');
  const grafico = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ nombres|tojson|safe }},
      datasets: [{
        label: 'Progreso (%)',
        data: {{ avances|tojson|safe }},
        backgroundColor: '{{ "#CBA1F9" }}',
        borderColor: '{{ "#FFD700" }}',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>
{% endblock %}
